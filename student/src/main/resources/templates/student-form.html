<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPRK Student</title>

    <th:block th:insert="header-links::headLinks"></th:block>
</head>
<body>
<!--Navbar include-->
<nav th:replace="navbar::navbar_body">

</nav>

<div class="container">
    <div class="alert alert-danger w-50 mx-auto text-center mt-5" th:if="${errorMsg}" th:text="${errorMsg}"></div>
    <h1 class="fs-1 text-center my-5">Welcome To SPRK Portal</h1>

    <form class="row g-3 w-75 mx-auto" th:object="${studentDto}" th:action="@{/student}" method="post">
        <input type="hidden" th:field="*{rollNo}">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            </div>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
            </div>
        </div>
        <div class="col-md-12">
            <label class="form-label">Gender</label>
            <div class="form-check">

                <input type="radio" class="form-check-input" id="male" value="Male" th:field="*{gender}">
                <label for="male" class="form-check-label">Male</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" value="Female"  th:field="*{gender}">
                <label for="female" class="form-check-label">Female</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="other" value="Other" th:field="*{gender}">
                <label for="other" class="form-check-label">Other</label>
            </div>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>
    </form>


</div>

<th:block th:insert="body-links::bodyLinks"></th:block>
</body>
</html>
